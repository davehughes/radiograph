{% load static from staticfiles %}

<div class="specimen-result standard">

	<input type="checkbox" class="item-selection" value="{{ specimen.id }}"/>

    <ul>
        <li>
            <a href="#" title="{{ specimen.image_superior.get_aspect_display }}">
                <img class="thumbnail" src="{{ specimen.image_superior.image_thumbnail.url }}"/>
            </a>
        </li>
        <li>
            <a href="#" title="{{ specimen.image_lateral.get_aspect_display }}">
                <img class="thumbnail" src="{{ specimen.image_lateral.image_thumbnail.url }}"/>
            </a>
        </li>
    </ul>

	<div class="specimen-details">
		<h4>
			<span class="taxon-label" style="font-style: italic">
			  {{ specimen.taxon.label }}
			</span>
			- 
			<span class="specimen-institution">{{ specimen.institution.name }}</span>
			<span class="specimen-id">{{ specimen.specimen_id }}</span>
		</h4>
		<div class="specimen-sex">{{ specimen.sex }}</div>
		<div class="specimen-settings">{{ specimen.settings|default:"Unspecified/Unknown" }}</div>
		<div class="specimen-comments">{{ specimen.comments }}</div>
	</div>

</div>
