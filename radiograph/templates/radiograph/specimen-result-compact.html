<div class="specimen-result results-compact" style="clear: both;">

  <div class="specimen-result-details" style="display: inline-block">
    <div class="specimen-id">{{ specimen.specimen_id }}</div>
    <div class="specimen-taxon" style="font-style: italic">{{ specimen.taxon.label }}</div>
    <div class="specimen-sex">{{ specimen.sex }}</div>
    <div class="specimen-settings">{{ specimen.settings }}</div>
    <div class="specimen-comments">{{ specimen.comments }}</div>
    <div class="specimen-images">
      {% for image in specimen.images.all %}
      <a href="{% url 'image' image.id 'medium' %}" style="text-decoration: none"
		 title="<img src='{% url 'image' image.id "thumbnail" %}'/>">
        {{ image.get_aspect_display }}
      </a>
      {% endfor %}
    </div>
  </div>

</div>
