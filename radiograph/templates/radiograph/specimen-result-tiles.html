{% load static from staticfiles %}

<div class="specimen-result tile">
	<div class="overlay-top">
		<input type="checkbox" class="item-selection" value="{{ specimen.id }}"/>
		<span class="taxon">{{ specimen.taxon.label }}</span>
		(<span class="sex">{{ specimen.get_sex_display }}</span>)
	</div>
    <div class="images">
        {% if aspect == 'superior' %}
        <img class="specimen-image superior" src="{{ specimen.image_superior.image_medium.url }}" title="{{ specimen.image_superior.get_aspect_display }} View"/>
        {% else %}
        <img class="specimen-image lateral" src="{{ specimen.image_lateral.image_medium.url }}" title="{{ specimen.image_lateral.get_aspect_display }} View"/>
        {% endif %}
    </div>
	<div class="overlay-bottom">
		<span class="institution">{{ specimen.institution.name }}</span>
		(<span class="specimen-id">{{ specimen.specimen_id }}</span>)
	</div>
</div>
