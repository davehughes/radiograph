<div class="specimen-result tile">
  <div class="taxon">
    <a rel="detail" href="#">{{ specimen.taxon.label }} ({{ specimen.get_sex_display }})</a>
  </div>
  <input type="checkbox" class="item-selection" value="<% @id %>"/>
  <div class="images">
    <!--img class="specimen-image lateral" src='http://placekitten.com/140/140' title="Lateral View"/-->
    <img class="specimen-image superior" src='http://placekitten.com/240/160' title="Superior View"/>
    <div class="overlay">
      <div class="specimen-id">
        {{ specimen.specimen_id }}
      </div>
      <div class="institution">
        <a href="{{ specimen.institution.link }}">{{ specimen.institution.name }}</a>
      </div>
    </div>
  </div>
</div>
